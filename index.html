<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2 class="title">
            Calculator
        </h2>
        <div class="Calculator">
            <div class="buttons">
                <div class="result">
                <div class="display"></div>
                <div class="display2">0</div></div>
                <div> <button class="functions" type="button" value="clrscr">C</button></div>
                <div> <button class="functions" id="backspace" type="button" value="backspace">⌫</button></div>
                <div> <button class="functions" id="plusminus" type="button" value="signchange">-/+</button></div>
                <div> <button class="operations" type="button" value="divide">÷</button></div>
                <div> <button class="numbers" type="button" value="7">7</button></div>
                <div> <button class="numbers" type="button" value="8">8</button></div>
                <div> <button class="numbers" type="button" value="9">9</button></div>
                <div> <button class="operations" type="button" value="multiply">×</button></div>
                <div> <button class="numbers" type="button" value="4">4</button></div>
                <div> <button class="numbers" type="button" value="5">5</button></div>
                <div> <button class="numbers" type="button" value="6">6</button></div>
                <div> <button class="operations" type="button" value="subtract">-</button></div>
                <div> <button class="numbers" type="button" value="1">1</button></div>
                <div> <button class="numbers" type="button" value="2">2</button></div>
                <div> <button class="numbers" type="button" value="3">3</button></div>
                <div> <button class="operations" type="button" value="add">+</button></div>
                <div class="no0"> <button class="number0" type="button" value="0">0</button></div>
                <div> <button class="numbers" type="button" value=".">.</button></div>
                <div> <button class="operations" type="button" value="equal">=</button></div>
            </div>

        </div>


    </body>
    <script src="scripts.js">

    </script>
</html>
